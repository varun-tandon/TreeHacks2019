<html>
<head>
  <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
  <link rel="stylesheet" type="text/css" href="../static/css/styles.css"/>
  <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/contact_representatives.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../static/js/contact_representatives.js"></script>
</head>
<body>
  <ion-app>
    <ion-content>
      <ion-card>
        <ion-grid>
          <ion-row justify-content-center>
            <ion-col>
            </ion-col>
            <ion-col size="auto" >
              <div class="title">Tell your representatives how you feel!</div>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
            </ion-col>
            <ion-col size="auto" >
              <div class="regular" "congressman_heading">District Representative:</div>
            </ion-col>
            <ion-col size="auto" >
              <div id="district_rep" class="regular">Anna G. Eshoo</div>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
            </ion-col>
            <ion-col>
              <img src="https://www.commoncause.org/wp-content/uploads/bioguideimages/E000215.jpg">
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col offset="1.05"size="2">
              <ion-button color="success" shape="round" fill="outline">
                <ion-icon name="thumbs-up"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-button color="danger" shape="round" fill="outline">
                <ion-icon name="thumbs-down"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col size="auto">
              <ion-item class="textbox">
                <ion-textarea placeholder="Type feedback for your representative..." id="rep_message"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
            </ion-col>
            <ion-col size="auto">
              <ion-button shape="round" id="send_button_rep">
                <div class="button" >Send</div>
              </ion-button>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-row justify-content-end>
            <ion-col>
            </ion-col>
            <ion-col size="auto">
              <div class="regular" "congressman_heading">Senator:</div>
            </ion-col>
            <ion-col size="auto">
              <div id="senator_one" class="regular">Diane Feinstein</div>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
            </ion-col>
            <ion-col>
              <img src="https://www.commoncause.org/wp-content/uploads/bioguideimages/F000062.jpg">
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col offset="1.05"size="2">
              <ion-button color="success" shape="round" fill="outline">
                <ion-icon name="thumbs-up"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-button color="danger" shape="round" fill="outline">
                <ion-icon name="thumbs-down"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col size="auto">
              <ion-item class="textbox">
                <ion-textarea placeholder="Type feedback for your representative..."></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
            </ion-col>
            <ion-col size="auto">
              <ion-button shape="round" id="send_button_sen_two">
                <div class="button">Send</div>
              </ion-button>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-row justify-content-end>
            <ion-col>
            </ion-col>
            <ion-col size="auto">
              <div class="regular" "congressman_heading">Senator:</div>
            </ion-col>
            <ion-col size="auto">
              <div id="senator_two" class="regular">Kamala Harris</div>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
            </ion-col>
            <ion-col>
              <img src="https://i.imgur.com/kxsn0jl.jpg">
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col offset="1.05"size="2">
              <ion-button color="success" shape="round" fill="outline">
                <ion-icon name="thumbs-up"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2">

                <ion-textarea placeholder="Type feedback for your representative..."></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
            </ion-col>
            <ion-col size="auto">
              <ion-button shape="round" id="send_button">
                <div class="button" >Send</div>
              </ion-button>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-content>
  </ion-app>
</body>
</html>
