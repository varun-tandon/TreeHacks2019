<html>
  <head>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css"/>
  </head>
  <body>
    <ion-app>
      <ion-content>
        <ion-card>
          <ion-tabs>
            <ion-tab tab="tab-contact" component="page-contact">
              <ion-nav></ion-nav>
            </ion-tab>
            <ion-tab tab="tab-friends" component="page-friends">
              <ion-nav></ion-nav>
            </ion-tab>
            <ion-tab tab="tab-home" component="page-home">
              <ion-nav></ion-nav>
            </ion-tab>
            <ion-tab tab="tab-profile" component="page-profile">
              <ion-nav></ion-nav>
            </ion-tab>
            <ion-tab-bar slot="bottom">
              <ion-tab-button tab="tab-home">
                <ion-icon name="home"></ion-icon>
                <ion-label>Home</ion-label>
              </ion-tab-button>
              <ion-tab-button tab="tab-contact">
                <ion-icon name="chatboxes"></ion-icon>
                <ion-label>Contact Your Reps</ion-label>
              </ion-tab-button>
              <ion-tab-button tab="tab-friends">
                <ion-icon name="contacts"></ion-icon>
                <ion-label>Friends</ion-label>
              </ion-tab-button>
              <ion-tab-button tab="tab-profile">
                <ion-icon name="contact"></ion-icon>
                <ion-label>Profile</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
          <ion-button color="dark" shape="round" fill="outline">
            <ion-icon name="undo"></ion-icon>
          </ion-button>
          <img src="http://pluspng.com/img-png/circle-png-circle-png-hd-1600.png">
          <ion-card-header>
            <ion-card-title>Username:</ion-card-title>
            <ion-card-title>Username</ion-card-title>
            <ion-card-subtitle>FirstName LastName</ion-card-subtitle>
            <ion-card-subtitle>Party:</ion-card-subtitle>
            <ion-card-subtitle>Undeclared</ion-card-subtitle>
            <ion-card-subtitle>Gender:</ion-card-subtitle>
            <ion-card-subtitle>Undeclared</ion-card-subtitle>
            <ion-card-subtitle>Email:</ion-card-subtitle>
            <ion-card-subtitle>someone@something.com</ion-card-subtitle>
            <ion-card-subtitle>State, Congressional District:</ion-card-subtitle>
            <ion-card-subtitle>Texas, District 47</ion-card-subtitle>
            <ion-card-subtitle>District Representative:</ion-card-subtitle>
            <ion-card-subtitle>Bill Nye</ion-card-subtitle>
            <ion-card-subtitle>State Senator:</ion-card-subtitle>
            <ion-card-subtitle>Senator #1</ion-card-subtitle>
            <ion-card-subtitle>State Senator:</ion-card-subtitle>
            <ion-card-subtitle>Senator #2</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-content>
    </ion-app>
  </body>
</html>
